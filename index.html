<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>LVA.studio™ Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/epic.css" />
  <link rel="stylesheet" href="css/light.css" />
  <link rel="stylesheet" href="css/cards.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/cards-portal.css" />
  <link rel="stylesheet" href="css/health-insurance.css">
</head>
<body>
  <!-- Removed DEV SITE pin for production -->
  <!-- Fixed Top Menu -->
  <div class="top-menu">
    <div class="menu-group">
      <img
        src="https://static.wixstatic.com/media/b2f74b_35458543ca6540f4bad3ad4cb452ffac~mv2.png/v1/fill/w_209,h_209,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/lva%20baby%20blue%203d%20no%20backgroud.png"
        alt="LVA Logo"
        class="menu-icon"
        id="logo-btn"
        style="cursor:pointer;"
      />
      <span class="brand-text">THIS IS A TEST 23 - Living Victorious Always™ </span>
      <button class="toggle-mode-btn light-btn" onclick="toggleFontMode(this)">Light</button>
    </div>
  </div>
  <!-- Main Content Area -->
  <div id="main-content">
    <!-- Portal Layout (default view) -->
    <div id="layout">
      <div id="spinner"></div>
      <div id="progress">Loading...</div>
      <div id="quotes">“Creating Clarity in the Cloud — Health Insurance to Home Design”</div>
      <button id="enterBtn" onclick="enterPortal()">Enter Portal</button>
    </div>
    <!-- Service Content Containers (hidden by default, shown when navigated) -->
    <div id="health-root" style="display:none;"></div>
    <div id="solar-root" style="display:none;"></div>
    <div id="contracting-root" style="display:none;"></div>
    <div id="model-root" style="display:none;"></div>
    <div id="wix-root" style="display:none;"></div>
    <div id="nil-root" style="display:none;"></div>
    <!-- Service Content Container (for portal or shop) -->
    <div id="portalContent" style="display:none;"></div>
    <!-- Health Insurance Page (hidden by default, shown when navigated) -->
    <div id="health-root" style="display:none;"></div>
  </div>
  <footer id="footer-line">
    <p style="text-align: center; font-weight: bold;">LVA.studio™</p>
  </footer>
  <script src="js/script.js"></script>
  <script src="js/health-insurance.js"></script>
  <script src="js/solar.js"></script>
  <script src="js/contracting.js"></script>
  <script src="js/3d-model.js"></script>
  <script src="js/wix.js"></script>
  <script src="js/nilpartners.js"></script>
</body>
</html>
